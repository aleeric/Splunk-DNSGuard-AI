############################
#       General Macro      #
############################

[dns_data]
definition = datamodel Network_Resolution search | `drop_dm_object_name(DNS)`
iseval = 0

[extract_sub_parent_domain]
definition = rex field=query "^(?<subdomain>.*?)\.(?<domain>[^.]+\.[^.]+)$"
iseval = 0

[update_anomalous_dns]
definition = outputlookup append=false anomalous_dns_lookup
iseval = 0

[lookup_anomalous_dns(1)]
args = anomalous_type
definition = lookup dns as query OUTPUT anomalous_type | where anomalous_type IN ($anomalous_type$)

############################
#   Beaconing Detection    #
############################

[setup_dns_beaconing_detection(1)]
args = std
definition = `dns_data` | `extract_sub_parent_domain` | streamstats current=f last(_time) as last_time by src, parent_domain | eval gap = last_time - _time | fit DensityFunction gap by "src,parent_domain" dist=norm threshold=$std$ into dns_beacon_gap_model
iseval = 0

[train_dns_beaconing_detection]
definition = `dns_data` | `extract_sub_parent_domain` | streamstats current=f last(_time) as last_time by src, parent_domain | eval gap = last_time - _time | fit DensityFunction gap by "src,parent_domain" into dns_beacon_gap_model partial_fit=true | search src = "dummy" | append [| summary dns_beacon_gap_model | search std < 60 NOT std=1e-06] | rename parent_domain as dns | eval last_update = now(), anomalous_type = "Beaconing", _key = anomalous_type ."#". src ."#". dns | table _key, last_update, src, dns, anomalous_type | `update_anomalous_dns`
iseval = 0

[alert_dns_beaconing_detection]
definition = `dns_data` | `extract_sub_parent_domain` | streamstats current=f last(_time) as last_time by src, parent_domain | `lookup_anomalous_dns("Beaconing")`
iseval = 0

###############################
#   C2 Tunneling Anomalies    #
###############################

[ad_dns_c2_tunneling_detection(1)]
args = std
definition = `dns_data` | fields _time, src, query | `extract_sub_parent_domain` | bin _time span=4h | stats count by _time src parent_domain | anomalydetection "count" "parent_domain" action=annotate | eval isOutlier = if(probable_cause != "", "1", "0") | where isOutlier=1 | rename parent_domain as dns | eval last_update = now(), anomalous_type = "C2 Tunneling", _key = anomalous_type ."#". src ."#". dns | table _key, last_update, src, dns, anomalous_type | `update_anomalous_dns`
iseval = 0

